    <style>
      @keyframes pulse-car {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 3px rgba(251, 146, 60, 0.4));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 8px rgba(251, 146, 60, 0.7));
        }
      }
      .animate-pulse-car {
        animation: pulse-car 2s infinite ease-in-out;
      }
      .leaflet-container {
        background-color: #ffffff; /* Cor de fundo para o mapa (Light) */
      }
      .map-label-tooltip {
        background-color: rgba(17, 24, 39, 0.85); /* bg-gray-900/85 */
        border-color: rgba(249, 115, 22, 0.5); /* border-orange-500/50 */
        color: #FFFFFF;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        border-radius: 6px;
        padding: 6px 12px;
        border-width: 1px;
        white-space: nowrap;
      }
      .map-label-tooltip.leaflet-tooltip-right::before {
        border-right-color: rgba(249, 115, 22, 0.5);
      }
      .map-label-tooltip.leaflet-tooltip-left::before {
        border-left-color: rgba(249, 115, 22, 0.5);
      }
